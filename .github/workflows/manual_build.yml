name: Ruby

on:
  push:
    branches: [ jekyllbuild ]
  pull_request:
    branches: [ jekyllbuild ]

jobs:
  manual_build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@359bebbc29cbe6c87da6bc9ea3bc930432750108
        with:
          ruby-version: '2.5.1'
          bundler: 'Gemfile.lock'
          bundler-cache: true
          cache-version: 1
      - name: Install dependencies
        run: bundle install
      - name: Check content 
        run: pwd && ls -al 
      - name: Build the website
        run: bundle exec jekyll build
      - name: Push to master
